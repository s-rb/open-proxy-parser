<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>OPEN PROXIES PARSER AND CHECKER</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(SOCKS)}"/>
    <h1 class="display-4" align="center">SOCKS PROXIES</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <td>HOST</td>
            <td>PORT</td>
            <td>TIMEOUT</td>
            <td>TYPE</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prox : ${socksProxies}">
            <td th:text="${prox.getHost()}"/>
            <td th:text="${prox.getPort()}"/>
            <td th:text="${prox.getTimeout()}"/>
            <td>
                <button th:each="proxType : ${prox.getTypes()}"
                        class="btn btn-outline-primary" type="button"
                        th:text="${proxType.toString()}">

                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
